<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="configFragment">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    	
	<!-- Falcon -->
	<link href="/assets/css/fonts.googleapis.css" rel="stylesheet">
    <link href="/webjars/overlayscrollbars/1.13.1/css/OverlayScrollbars.min.css" rel="stylesheet"> 
    <link href="/webjars/fullcalendar/5.6.0/main.min.css" rel="stylesheet">
    <link href="/webjars/flatpickr/4.6.9/dist/flatpickr.min.css" rel="stylesheet">
    <link href="/assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="/assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="/assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="/assets/css/user.min.css" rel="stylesheet" id="user-style-default">
	
	<script src="/webjars/overlayscrollbars/1.13.1/js/OverlayScrollbars.min.js"></script>
    <script src="/webjars/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script src="/webjars/anchor-js/4.0.0/anchor.min.js"></script>
    <script src="/webjars/is_js/0.9.0/is.min.js"></script>
    <script src="/webjars/echarts/4.8.0/dist/echarts.min.js"></script>
    <script src="/webjars/progressbar.js/1.0.1/dist/progressbar.min.js"></script>
    <script src="/webjars/font-awesome/5.12.0/js/all.min.js"></script>
    <script src="/webjars/lodash/4.17.21/lodash.min.js"></script>
    <script src="/webjars/list.js/1.5.0/dist/list.min.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/config.js"></script>
     <script src="/assets/js/flatpickr.js"></script>
     <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    
    <script src="/webjars/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="/webjars/fullcalendar/5.6.0/main.min.js"></script>
	<!-- Falcon - end -->
	
	<script src="/webjars/jquery/dist/jquery.min.js"></script>
	
	<script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
</head>

</html>
