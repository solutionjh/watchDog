<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<title>모형개발 및 기준정보 생성</title>

</head>
<div layout:fragment="content">

	<div class="row g-0">
		<div class="col-lg-12 pe-lg-2">
			<div class="card mb-3">
				<form id="info-form" class="needs-validation" novalidate>
					<div class="card-body">
						<div class="row gx-2">
							<div class="col-6 mb-3">
								<label class="form-label">
									모형 학습 여부 선택</label>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input"
										id="makeModelY" name="makeModelYN" value="Y" checked="checked">
									<label class="custom-control-label font-weight-bold"
										for="makeModelY" id="makeModelYLabel">모형 생성 및 기준정보 생성</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input"
										id="makeModelN" name="makeModelYN" value="N">
									<label class="custom-control-label font-weight-bold"
										for="makeModelN" id="makeModelYLabel">기준정보 생성</label>
								</div>
							</div>
							<div class="col-6 mb-3">
								<label class="form-label">
									모형 학습 여부 선택</label>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input"
										id="columnCalculateY" name="columnCalculateYN" value="Y" checked="checked">
									<label class="custom-control-label font-weight-bold"
										for="columnCalculateY">파일 및 항목 이상여부 검출</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" class="custom-control-input"
										id="columnCalculateN" name="columnCalculateYN" value="N">
									<label class="custom-control-label font-weight-bold"
										for="columnCalculateN">파일 이상여부 산출</label>
								</div>
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="inputDataFileDropdown"
									data-bs-original-title="*.csv   (EX - D:/watchdog/data/test.csv)   ※ 구분자, 띄어쓰기 주의"
									data-bs-toggle="tooltip" data-bs-placement="top"> 데이터
									파일 선택</label> <select class="form-select picker directInput"
									id="inputDataFileDropdown" name="inputDataFileDropdown">
									<option value="direct">직접입력</option>
									<option value="A">A</option>
								</select>
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="inputDataFile">
									&nbsp; </label> <input class="form-control" id="inputDataFile"
									name="inputDataFile" type="text"
									placeholder="*.csv   (EX - D:/watchdog/data/test.csv)   ※ 구분자, 띄어쓰기 주의"
									required />
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="inputLayoutFileDropdown"
									data-bs-original-title="*.properties   (EX - D:/watchdog/layout/test.properties)   ※ 구분자, 띄어쓰기 주의"
									data-bs-toggle="tooltip" data-bs-placement="top"> 레이아웃
									파일 선택</label> <select class="form-select picker directInput"
									id="inputLayoutFileDropdown"
									name="inputLayoutFileDropdown">
									<option value="direct">직접입력</option>
									<option value="B">B</option>
								</select>
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="inputLayoutFile">
									&nbsp; </label> <input class="form-control" id="inputLayoutFile"
									name="inputLayoutFile" type="text"
									placeholder="*.properties   (EX - D:/watchdog/layout/test.properties)   ※ 구분자, 띄어쓰기 주의"
									required />
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="projectNameDropdown"
									data-bs-original-title="입력하신 프로젝트명으로 model 폴더에  .adnn 파일이 저장됩니다. 기존 파일이 있으면 백업됩니다."
									data-bs-toggle="tooltip" data-bs-placement="top"> 프로젝트명
									입력</label> <select class="form-select picker directInput"
									id="projectNameDropdown" name="projectNameDropdown">
									<option value="direct">직접입력</option>
									<option value="C">C</option>
								</select>
							</div>
							<div class="col-6 mb-3">
								<label class="form-label" for="projectName"> &nbsp;
								</label> <input class="form-control" id="projectName"
									name="projectName" type="text"
									placeholder="입력하신 프로젝트명으로 model 폴더에  .adnn 파일이 저장됩니다. 기존 파일이 있으면 백업됩니다."
									required />
							</div>
						</div>


					</div>
					<div class="card-footer bg-light">
						<div class="row flex-between-end">
							<div class="col-auto ms-auto">
								<button class="btn btn-sm btn-primary" type="submit">실행</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var $infoForm = $("#info-form");

		$(function() {
			fn_Event();
		});
			
		function fn_makeCsv() {
			var data = $infoForm.serializeObject();
			delete data.inputDataFileDropdown;
			delete data.inputLayoutFileDropdown;
			delete data.projectNameDropdown;
			
			var param = {
				method : "PUT",
				target : "EXCUTE",
				url : "/anomaly/makemodel",
				data : data,
				dataType : "text"
			}
			ajaxCall(param);
		}

		function fn_Event() {

			$(".directInput").change(function() {
				const value = $(this).val();
				const $target = $(this).parent().next().find("input");
				
				if (value == "direct") {
					$target.val("");
					$target.prop('readonly', false);
				} else {
					$target.val(value);
					$target.prop('readonly', true);
				}
			});

			$infoForm.on("submit", function(e) {
				e.preventDefault();
				if ($infoForm[0].checkValidity() === true) {
					confirmModal('실행하시겠습니까?', function() {
						fn_makeCsv();
					});
				}
			})
		}

		function callback(target, data) {
			switch (target) {
			case "EXCUTE":
				alertModal('[[#{web.success.excute}]]');
				initForm();
				break;
			default:
				break;
			}
		}

		function initForm() {
			$infoForm.removeClass('was-validated');
			formReset($infoForm);
		}
	</script>

</div>
</html>
