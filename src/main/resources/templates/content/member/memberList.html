<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<title>[[#{left.002}]]</title>

</head>
<div layout:fragment="content">
	<div class="card mb-3">
		<div class="bg-holder d-none d-lg-block bg-card"
			style="background-image: url(/assets/img/illustrations/corner-4.png);">
		</div>
		<div class="card-header">
			<div class="row flex-between-end">
				 <div class="col-auto col-lg align-self-center">
		                <h2 class="mb-0" data-anchor="data-anchor" id="tooltips">사용자 관리</h2>
		              </div> 
			</div>
		</div>
	</div>



	<div class="card mb-3">
		<div class="card-header">
			<div class="row flex-between-end">
				<div class="col-auto col-lg align-self-center">
                  <h2 class="mb-0" data-anchor="data-anchor" id="tooltips">[[#{left.002}]]</h2>
                </div>
				<div class="col-auto ms-auto">
					<button class="btn btn-sm btn-primary" type="button" id="insert">[[#{button.insert}]]</button>
				</div>
			</div>
		</div>
		<div class="card-body pt-0">
			<div class="tab-content">
				<div class="tab-pane preview-tab-pane active" role="tabpanel"
					aria-labelledby="tab-dom-28a0c0e7-4d81-45ea-b108-f94c2e55ef9c"
					id="dom-28a0c0e7-4d81-45ea-b108-f94c2e55ef9c">
					<table
						class="table table-sm table-striped fs--1 mb-0 overflow-hidden"
						id="table">
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="card mb-1 mb-lg-0 mb-xl-1 mb-xxl-0 h-100 detail d-none">
		<div class="card-header bg-light">
			<h5 class="mb-0">[[#{txt.member.info}]]</h5>
		</div>
		<form id="info-form" class="needs-validation" novalidate>
			<div class="card-body ">

				<div class="row gx-2">
					<div class="col-sm-3 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.id}]]</span> <input
								class="form-control" id="memberId" name="memberId" type="text" />
						</div>

					</div>
					<div class="col-sm-3 mb-3 ">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.password}]]</span> 
							<input class="form-control d-none" id="password" name="password" type="password" />
							<div class="flex-1 newPassword d-none">
                          		<h5 class="mb-0 d-flex align-items-center mt-2 px-3"><a class="text-600 stretched-link" href="#password-form">[[#{txt.password.reset}]]</a></h5>
                        	</div>
						</div>
					</div>
					<div class="col-sm-3 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.name}]]</span> <input
								class="form-control" id="name" name="name" type="text" required />
						</div>
					</div>
					<div class="col-sm-3 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.name}]]</span> <select
								class="form-select" id="memberType" name="memberType">
							</select>
						</div>
					</div>
					<div class="col-sm-6 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.reg.date}]]</span> <input
								class="form-control" id="regDt" name="regDt" type="text"
								readonly />
						</div>
					</div>
					<div class="col-sm-6 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.last.date}]]</span> <input
								class="form-control" id="lastAccessDt" name="lastAccessDt"
								type="text" readonly />
						</div>
					</div>
				</div>
			</div>

			<div class="card-footer bg-light">
				<div class="row flex-between-end">
					<div class="col-auto ms-auto">
						<button class="btn btn-sm btn-primary" type="submit">저장</button>
					</div>
				</div>
			</div>

		</form>
	</div>

	<div
		class="card mb-1 mb-lg-0 mb-xl-1 mb-xxl-0 h-80 my-md-3 password d-none">
		<div class="card-header bg-light">
			<h5 class="mb-0">[[#{txt.password.reset}]]</h5>
		</div>
		<form id="password-form" class="needs-validation" novalidate>
			<div class="card-body">

				<div class="row gx-2">
					<div class="col-sm-12 mb-3">
						<div class="input-group">
							<span class="input-group-text">[[#{txt.password}]]</span> <input
								class="form-control" id="password-change" name="password-change"
								type="password" required>
						</div>
					</div>
				</div>
			</div>
			<div class="card-footer bg-light">
				<div class="row flex-between-end">
					<div class="col-auto ms-auto">
						<button class="btn btn-sm btn-primary" type="submit">[[#{button.save}]]</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<script type="text/javascript">
		var $table = $('#table');
		var $infoForm = $("#info-form");
		var $passwordForm = $("#password-form");
		
		var target_memberId = null;
		
		$(function() {
			fn_Table();
			fn_role();
			fn_Event();
		});
		

		function fn_role() {
	    	ajaxCall({
				 target : "MEMBER_TYPE",
				 url : "/api/member/getMemberTypeList/",
				 isLoading: false
			});
		}
		

		function fn_Event() {			
			$("#insert").off().on('click', function() {
				$(".detail, #password").removeClass('d-none');
				$(".password, .newPassword").addClass('d-none');
				$("#memberId, #password").prop('readonly', false).attr('required');	
				$infoForm.removeClass('was-validated');	
				$passwordForm.removeClass('was-validated');	
				formReset($infoForm);
				target_memberId= null;
			});
			$(".newPassword").off().on('click', function() {
				$(".password").removeClass('d-none');
			});
			
			$passwordForm.on('submit', function(e) {
				 e.preventDefault();	
				if ($passwordForm[0].checkValidity() === true) {	
					if(target_memberId){			
				    	
				    	ajaxCall({
							 target : "PASSWORD",
							 method : "PUT",
							 url : "/api/member/password/"+target_memberId+"/"+$("#password-change").val(),
							 dataType : "text"
						});
					}
			    } 
			});

			$infoForm.on("submit", function(e) {
				 e.preventDefault();	
				if ($infoForm[0].checkValidity() === true) {						
				    var data = $infoForm.serializeObject();
			    	var param = {
							 dataType : "text",
							 data: data
						}
			    	
					if(target_memberId){						
						param.target = "UPDATE",
				    	param.method = "PUT";
				    	param.url = "/api/member/update/";
					}else{						
						param.target = "INSERT",
				    	param.method = "POST";
				    	param.url = "/api/member/insert/";
					}
					ajaxCall(param);
			    } 
			}) 
		}
		
		
		function fn_Table() {
			$table.bootstrapTable('destroy').bootstrapTable(
					{
						height : 270,
						pageSize : "5",
						pageList : "[5, 10, 20, 50, all]",
						columns : [ {
							title : '#',
							field : 'index',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.id}]]',
							field : 'memberId',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.name}]]',
							field : 'name',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.role}]]',
							field : 'memberType',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.reg.date}]]',
							field : 'regDt',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.last.date}]]',
							field : 'lastAccessDt',
							align : 'center',
							valign : 'middle',
							sortable : true
						}, {
							title : '[[#{txt.delete}]]',
							field : 'deleteBtn',
							align : 'center',
							valign : 'middle'
						} ],
						onClickRow : function(row, $element, field) {
							var param = {}
                            
                            if(field == "deleteBtn"){                                     
                                confirmModal('[[#{web.confirm.delete}]]', function(){
                                    param = {
                                     target : "DELETE",
                                     method : "DELETE",
                                     url : "/api/member/delete/"+ row.memberId,
                                     dataType:"text"
                                    }                                    
                                    ajaxCall(param);
                                });            
                            }else{        
                            param = {
                                     target : "DETAIL",
                                     url : "/api/member/get/"+ row.memberId
                                }
                                ajaxCall(param);
                            }
                        }
                    });
            tableRefresh();

		}
		
		
		function tableRefresh(){
			bootstrapTableRefresh($table, '/api/member/getList',
					'[[${#locale}]]', '[[#{table.data.faile}]]');
			
		}
		
		
		function responseHandler(res) {
			$.each(res, function(i) {
				this.index = i + 1;
                this.deleteBtn = '<button class="btn p-0 ms-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"><span class="text-500 fas fa-trash-alt"></span></button>';
				delete this.password;
				delete this.regdtim;
				delete this.lastAccess;
			});
			return res;
		}
		
		
		function callback(target, data) {
			
			switch (target) {
			case "DETAIL":
				settingForm(data, $infoForm)
				$(".detail, .newPassword").removeClass('d-none');
				$("#password, .password").addClass('d-none');
				$("#memberId, #password").prop('readonly', true).removeAttr('required');
				$infoForm.removeClass('was-validated');	
				$passwordForm.removeClass('was-validated');	
				target_memberId = data.memberId;
				formReset($passwordForm);
				break;
				
			case "MEMBER_TYPE":
				 var html = "";
				$.each(data, function() {
					html += "<option value="+this+">" + this
							+ "</option>";
				})
				$("#memberType").html(html); 
				break;
				
			case "INSERT":
				alertModal(data)
				formReset($infoForm);
				$infoForm.removeClass('was-validated');	
			    tableRefresh()
				break;
			case "UPDATE":
				alertModal(data)
				$infoForm.removeClass('was-validated');	
				$passwordForm.removeClass('was-validated');	
			    tableRefresh()
				break;
			    
			case "PASSWORD":
				alertModal(data)
				$passwordForm.removeClass('was-validated');	
				break;
				
			case "DELETE":				
				alertModal(data)
				tableRefresh()
				$(".detail, .password").addClass('d-none');
				break;
			    
			default:
				break;
			}
		}
		
		

	</script>

</div>
</html>
