<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>login</title>
<th:block th:replace="fragments/config :: configFragment"></th:block>
</head>

	 <main class="main" id="top">
      <div class="container-fluid">
        <div class="row min-vh-100 bg-100">
          <div class="col-6 d-none d-lg-block position-relative">
            <div class="bg-holder" style="background-image:url(assets/img/14.jpg);background-position: 50% 20%;">
            </div>
          </div>
          <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
            <div class="row justify-content-center g-0">
              <div class="col-lg-9 col-xl-8 col-xxl-6">
                <div class="card">
                  <div class="card-header bg-circle-shape bg-shape text-center p-2"><a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light">WatchDog</a></div>
                  <div class="card-body p-4">
                    <div class="row flex-between-center">
                      <div class="col-auto">
                        <h3>Login</h3>
                      </div>
                    </div>
                    <form class="needs-validation" novalidate method="POST" th:action="@{/loginProcess}">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      
                      <div class="mb-3">
                        <label class="form-label" for="split-login-email">ID</label>
                        <input class="form-control" id="split-login-email" type="text" name="memberId" required/>
                      </div>
                      <div class="mb-3">
                        <div class="d-flex justify-content-between">
                          <label class="form-label" for="split-login-password">Password</label>
                        </div>
                        <input class="form-control" id="split-login-password" type="password" name="password" required/>
                      </div>
                      <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="split-checkbox" name="remember-me"  />
                        <label class="form-check-label" for="split-checkbox">자동 로그인</label>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
<script>
	
</script>
</html>
