<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>login</title>
</head>
	<body>
		<div layout:fragment="content">
			<p class="text-danger" th:if="${error}" th:text="${error}"></p>
			<form class="login-form" method="POST"
				th:action="@{/loginProcess}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="row">
					<div class="input-field col s12">
						<input type="text" name="memberId" /> <label for="memberId">id</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="password" name="password" class="validate" /> <label
							for="password">Password</label>
					</div>
				</div>
				<input class="login-btn waves-effect waves-light btn" type="submit"
					value="로그인" />
			</form>
		</div>
	</body>
<script>
	
</script>
</html>
