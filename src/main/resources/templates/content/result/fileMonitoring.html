<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<title>[[#{left.008}]]</title>

</head>
<div layout:fragment="content">
	<div class="card mb-3">
		<div class="bg-holder d-none d-lg-block bg-card"
			style="background-image: url(/assets/img/illustrations/corner-4.png);">
		</div>
		<div class="card-body">
			<div class="row flex-between-center">
				<div class="col-sm-auto mb-2 mb-sm-0">
					<h4 class="mb-0 title-area" data-anchor="data-anchor" id="tooltips">[[#{left.008}]]</h4>
				</div>
				<div class="col-sm-auto">
					<div class="row gx-2 align-items-center">
						<div class="col-auto">
							<select id="projectNameItemDropdown" class="form-select picker"
								data-live-search="true">
								<option value="">[[#{select.project.select}]]</option>
							</select>
						</div>
						<div class="col-auto">
							<select id="regdtimDropdown" class="form-select picker"
								data-live-search="true">
								<option value="">[[#{select.perform.select}]]</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card mb-3">
		<div class="card-body">
			<div class="tab-pane preview-tab-pane active" role="tabpanel"
				aria-labelledby="tab-dom-28a0c0e7-4d81-45ea-b108-f94c2e55ef9c"
				id="dom-28a0c0e7-4d81-45ea-b108-f94c2e55ef9c">
				<table
					class="table table-sm table-striped fs--1 mb-0 overflow-hidden"
					id="table">
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var $table = $('#table');
		var $projectNameItemDropdown = $("#projectNameItemDropdown");
		var $regdtItemDropdown = $("#regdtimDropdown");
		var paramData = {};
		$(function() {
			paramData = jsonParse('[[${paramData}]]');
			
			fn_projectNames();
			fn_Table();
			fn_Event();
		});

		function fn_projectNames() {
			var param = {
				target : "PROJECT_NAMES",
				url : "/result/projectnames/",
				isLoading : false
			}
			ajaxCall(param);
		}

		function fn_regdtItems(projectName) {
			var param = {
				target : "REGDT_ITEMS",
				url : "/resultitem/" + projectName + "/regdtim/",
				isLoading : false
			}
			ajaxCall(param);
		}

		function fn_Event() {

		}

		function fn_Table() {
			$table.bootstrapTable('destroy').bootstrapTable({
				theadClasses : 'bg-200 text-900',
				height : 650,
				pageSize : "20",
				pageList : "[5, 10, 20, 50, all]",
				columns : [ {
					title : '#',
					field : 'index',
					align : 'center',
					valign : 'middle',
					sortable : true
				},{
					title : '[[#{txt.project}]]',
					field : 'a',
					align : 'center',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.date}]]',
					field : 'b',
					align : 'center',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.item.code}]]',
					field : 'fieldName',
					align : 'center',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.average}]]',
					field : 'median',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.average.dev}]]',
					field : 'medianDev',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.boxplot.top}]]',
					field : 'top',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.boxplot.bottom}]]',
					field : 'bottom',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.boxplot.q3}]]',
					field : 'q3',
					sortable : true,
					align : 'right'
				}, {
					title : '[[#{txt.boxplot.q1}]]',
					field : 'q1',
					align : 'center',
					sortable : true,
					valign : 'middle'	
				}, {
					title : '[[#{txt.boxplot.top}]](개발)',
					field : 'topDev',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.boxplot.bottom}]](개발)',
					field : 'bottomDev',
					align : 'right',
					sortable : true,
					valign : 'middle'
				}, {
					title : '[[#{txt.boxplot.q3}]](개발)',
					field : 'q3Dev',
					sortable : true,
					align : 'right'
				}, {
					title : '[[#{txt.boxplot.q1}]](개발)',
					field : 'q1Dev',
					align : 'center',
					sortable : true,
					valign : 'middle'	
				}, {
					title : '[[#{txt.standard.deviation}]]',
					field : '',
					sortable : true,
					align : 'right'
				}, {
					title : '[[#{txt.standard.deviation.dev}]]',
					field : '',
					align : 'center',
					sortable : true,
					valign : 'middle'
				} ],
				onDblClickRow : function(row, $element, field) {
					console.log("row::::",row)
					
					var param = [];
						
				 	var boxData = [];
				 	boxData.push(row.bottom);
				 	boxData.push(row.q1);
				 	boxData.push(row.median);
				 	boxData.push(row.q3);
				 	boxData.push(row.top);				 	
				 	var data = []	
				 	var dataObj = {}
				 	dataObj.axisData = ["0"];
				 	dataObj.boxData = boxData;
				 	dataObj.outliers = [];
				 	data.push(dataObj)
				 	
				 	param.push(dataObj)
				 					 	
				 	var boxDataDev = [];
				 	boxDataDev.push(row.bottomDev);
				 	boxDataDev.push(row.q1Dev);
				 	boxDataDev.push(row.medianDev);
				 	boxDataDev.push(row.q3Dev);
				 	boxDataDev.push(row.topDev);
				 	var dataDev = []	
				 	var dataObjDev = {}
				 	dataObjDev.axisData = ["0"];
				 	dataObjDev.boxData = boxDataDev;
				 	dataObjDev.outliers = [];
				 	dataDev.push(dataObjDev)
					
					param.push(data);
				 	
				 	
				 	var boxplotParam = {};
					boxplotParam.data = param
					boxplotParam.title = "항목변화율 이력"
					boxplotParam.yAxisNm = ""	
					boxplotParam.name = ["일반", "개발"]					
					multiBoxplotModal(boxplotParam)			
					
				},				
				onLoadSuccess : function() {
					
					// 임시
					var data = [
						{index: 1,a:10, b:"2020.11.11", fieldName :'test',  c:30, top:220 , q3:90, median:75 , q1:30 , bottom:10,"topDev":220 , "q3Dev":90, "medianDev":75 , "q1Dev":30 , "bottomDev":10 }	
					] 
					$table.bootstrapTable('load', data)
					// 임시
				
				}
			});
			tableRefresh();
		}

		function tableRefresh() {
			bootstrapTableRefresh($table, '/api/member/getList',
					'[[${#locale}]]', '[[#{table.data.faile}]]');
		}

		function responseHandler(res) {
			$.each(res, function(i) {
				this.index = i + 1;
			});
			return res;
		}

		function callback(target, data) {

			switch (target) {
			case "PROJECT_NAMES":
				var listName = data;
				var html = "";

				$.each(listName, function(index, data) {
					html += "<option value="+data+">" + data + "</option>";
				});
				$projectNameItemDropdown.append(html);
				$projectNameItemDropdown.off();
				$projectNameItemDropdown.change(function() {
					if ($(this).val())
						fn_regdtItems($(this).val());
				});
				
				$('.picker').select2();
				
				if(!gf_IsNull(paramData)){					
					$projectNameItemDropdown.val(paramData.projectName).trigger('change');
				}
				
				break;

			case "REGDT_ITEMS":
				$regdtItemDropdown.find("option").remove();
				var html = "<option value=''>[[#{select.perform.select}]]</option>";

				$.each(data, function(index, data) {
					html += '<option value="'+data+'">' + data + '</option>';
				});
				$regdtItemDropdown.append(html);

				$regdtItemDropdown.off().change(function() {
					tableRefresh();
				});
				$('.picker').select2();
				
				if(!gf_IsNull(paramData)){					
					$regdtItemDropdown.val(paramData.regdtim).trigger('change');
				}
				break;

			default:
				break;
			}
		}
	</script>

</div>
</html>
